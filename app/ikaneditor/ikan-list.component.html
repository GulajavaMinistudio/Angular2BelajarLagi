<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor Ikan</title>
</head>
<body>

<div class="div_container_ikantambah">
    <label class="label_ikan_tambah">Nama Ikan : </label> <input class="input_nama_ikan" #input_namaikan placeholder="nama ikan baru"/>

    <div>
        <button class="tombol_margin_right" (click)="addIkanBaru(input_namaikan.value); input_namaikan.value = ''">Tambah Ikan</button>
    </div>

</div>

<!--daftar ikan-->
<ul class="ikans_class">
    <li *ngFor="let ikan of list_ikan"
        [class.selected]="ikan === ikanPilihan"
        (click)="onSelect(ikan)">
        <span class="id_badge">{{ikan.id}}</span>
        <span class="nama_badge"> {{ikan.nama_ikan}}</span>
        <button class="delete"
        (click)="deleteIkan(ikan); $event.stopPropagation()">x</button>
    </li>
</ul>

<!--<ikan-selector-detail [ikan_detail]="ikanPilihan"></ikan-selector-detail>-->

<div *ngIf="ikanPilihan">
    <h2 class="ikan_pilihan_h2">
        {{ikanPilihan.nama_ikan | uppercase}} adalah ikan saya
    </h2>
    <button class="tombol_lihat_detail" (click)="lihatDetail()">Lihat Detail Ikan</button>
</div>

</body>
</html>
